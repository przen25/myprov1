{% extends 'main.html' %}

{% block content %}
<div class="container mt-10">
    <div class="row pt-3">
       <a href="{% url 'addstudent' %}"><h2><span class="badge bg-danger mt-5">Add Student</span></h2></a>
      
        <div class="col-sm-6 mt-5">
            <h2>My Students</h2>           
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>status</th>
                        <th>Moboile #</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for x in m %}
                    <tr>
                        
                        <td>{{ x.studentid }}</td>
                        <td>{{ x.firstname }}</td>
                        <td>{{ x.lastname }}</td>
                        <td>{{ x.ustatus }}</td>
                        <td>{{ x.mobilenum }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
        </div>
        <div class="col-sm-6">
            
        </div>
    </div>
</div>
{% endblock content %}
