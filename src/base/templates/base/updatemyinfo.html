{% extends 'main.html' %}

{% block content %}
<div class="container" style="height: 700px;">
    <div class="row pt-5">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 ">
           <div class="card">
               <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3 mt-3">
                        <h1>Update My Information</h1>
                    </div>
                    <div class="alert alert-primary">
                        You're redirected here to update your Information
                    </div>
                    <div class="mb-3 mt-3">
                    </div>
                    <div class="mb-3 mt-3">
                    <label for="email" class="form-label">First Name:</label>
                    <input type="text" class="form-control" placeholder="First Name" name="firstname" required>
                    </div>
                    <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" placeholder="Last Name" name="lastname" required>
                    </div>
                    <div class="mb-3">
                    <label for="pwd" class="form-label">Status:</label>
                    <input type="text" class="form-control" placeholder="Status" name="status" required>
                    </div>
                    <div class="mb-3">
                    <label for="pwd" class="form-label">Mobile Number:</label>
                    <input type="text" class="form-control" placeholder="Mobile Number" name="mobilenumber" required>
                    <label for="pwd" class="form-label">Address:</label>
                    <input type="text" class="form-control" placeholder="Address" name="address" required>
                    </div>
                    
                    <button type="submit" class="btn btn-secondary">Submit</button>
                    
                    </form>
               </div>
           </div>
        </div>
        <div class="col-sm-2">
            
        </div>
    </div>
</div>

{% endblock content %}
